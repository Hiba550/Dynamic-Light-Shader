shaders.name=Dynamic Lights[SHADER]

screen=<empty> <empty> [DYNAMIC_LIGHTS]

screen.DYNAMIC_LIGHTS=DYNAMIC_LIGHT_INTENSITY DYNAMIC_LIGHT_COLOR_INTENSITY

# Slider options
sliderOptions=DYNAMIC_LIGHT_INTENSITY DYNAMIC_LIGHT_COLOR_INTENSITY

# Light intensity multiplier (brightness)
# Range: 0.5-1.5, Default: 1.0
variable.float.DYNAMIC_LIGHT_INTENSITY=1.0
value.DYNAMIC_LIGHT_INTENSITY.0.5=0.5x (Dim)
value.DYNAMIC_LIGHT_INTENSITY.0.75=0.75x
value.DYNAMIC_LIGHT_INTENSITY.1.0=1.0x (Default)
value.DYNAMIC_LIGHT_INTENSITY.1.25=1.25x
value.DYNAMIC_LIGHT_INTENSITY.1.5=1.5x (Bright)

# Color intensity (how strongly the light color shows)
# Range: 0.0-1.0, Default: 0.6
variable.float.DYNAMIC_LIGHT_COLOR_INTENSITY=0.6
value.DYNAMIC_LIGHT_COLOR_INTENSITY.0.0=0.0 (White Only)
value.DYNAMIC_LIGHT_COLOR_INTENSITY.0.3=0.3 (Subtle)
value.DYNAMIC_LIGHT_COLOR_INTENSITY.0.6=0.6 (Default)
value.DYNAMIC_LIGHT_COLOR_INTENSITY.0.8=0.8 (Strong)
value.DYNAMIC_LIGHT_COLOR_INTENSITY.1.0=1.0 (Full Color)

# Keep shadow sampling quality reasonable
shadowMapResolution=1024

oldHandLight=false
separateAo=true
